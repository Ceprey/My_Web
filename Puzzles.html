<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра в загадки</title>
</head>
<body>

<script>
    alert('Поиграем в загадки?');
    var condition = prompt('Введите "да" или "нет"');
    var sum = 0;
    if (condition=='да'){
        alert ('Сам алый, сахарный, кафтан зеленый, бархатный');
        var answer1 = prompt('И Ваш ответ:');

        if (answer1 == 'арбуз'||answer1 == 'Арбуз'){
            alert('Поздравляем! Вы угадали! Играем дальше...');
            sum++;
        }
        else{
            alert('Увы, но Вы ошиблись... Правильный ответ - арбуз')
        }

        alert ('Играем дальше. Без рук, без ног, а ворота отворяет.');
        var answer2 = prompt('И Ваш ответ:');

        if (answer2 == 'ветер'||answer2 == 'Ветер'){
            alert('Поздравляем! Вы угадали! Играем дальше...');
            sum++;
        }
        else{
            alert('Увы, но Вы ошиблись... Правильный ответ - ветер')
        }

        alert ('Играем дальше. Два конца, два кольца, посредине гвоздик.');
        var answer3 = prompt('И Ваш ответ:');

        if (answer3 == 'ножницы'||answer3 == 'Ножницы'){
            alert('Поздравляем! Вы угадали! Играем дальше...');
            sum++;
        }
        else{
            alert('Увы, но Вы ошиблись... Правильный ответ - ножницы')
        }

        alert ('Играем дальше. Разноцветное коромысло над рекой повисло.');
        var answer4 = prompt('И Ваш ответ:');

        if (answer4 == 'радуга'||answer4 == 'Радуга'){
            alert('Поздравляем! Вы угадали!');
            sum++;
        }
        else{
            alert('Увы, но Вы ошиблись... Правильный ответ - радуга')
        }

        alert('Поздравляем! Вы правильно ответили на ' + sum + ' загадки. До свиданья!')

    }
    else{
        alert('Тогда до свиданья.')
    }
</script>

</body>
</html>
