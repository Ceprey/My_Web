<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подсчет процентов по вкладам</title>
</head>
<body>
<script >

    var sum = +prompt('Введите требуемую сумму') ;
    var persent = +prompt('Укажите проценты');
    var period;

    for (period=1; period<=5; period++) {
        sum = sum + (sum/100*persent);
        document.write("За " + period + "-й год Ваш вклад составит " + sum.toFixed(2) + " гривен" + "<br>");
    }

</script>
</body>
</html>
